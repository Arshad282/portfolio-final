<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Md. Al Arshad Arafin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .contact-section {
            margin-bottom: 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .contact-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .contact-card i {
            font-size: 2rem;
            color: var(--link-color);
            margin-bottom: 1rem;
        }

        .contact-card h3 {
            color: var(--link-color);
            margin-bottom: 0.5rem;
        }

        .contact-card p, .contact-card a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            display: block;
            width: 100%;
        }

        .contact-card a:hover {
            color: var(--link-color);
        }

        .contact-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
            border: 3px solid var(--link-color);
        }

        .image-card {
            padding: 1.5rem;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            box-shadow: none;
            position: relative;
        }

        .image-card::before {
            content: '';
            position: absolute;
            width: calc(100% - 2rem);
            height: calc(100% - 2rem);
            border: 2px solid var(--link-color);
            border-radius: 50%;
            animation: rotate 30s linear infinite;
        }

        .image-card::after {
            content: '';
            position: absolute;
            width: calc(100% - 2.5rem);
            height: calc(100% - 2.5rem);
            border: 2px dashed var(--link-color);
            border-radius: 50%;
            animation: rotate 10s linear infinite reverse;
            opacity: 0.5;
        }

        .image-card:hover::before,
        .image-card:hover::after {
            animation-play-state: paused;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .contact-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--link-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <button class="theme-switch" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
        </button>

        <header>
            <h1>Contact Me</h1>
        </header>

        <main class="content">
            <section class="contact-section">
                <div class="contact-grid">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p><a href="mailto:md.alarshad.arafin@g.bracu.ac.bd" style="word-break: break-all;">md.alarshad.arafin@g.bracu.ac.bd</a></p>
                    </div>
                    <div class="image-card">
                        <img src="myphoto2.jpg" alt="Profile Picture" class="profile-image">
                    </div>
                    <div class="contact-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Dhaka, Bangladesh</p>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form action="https://formspree.io/f/mqaerdyy" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="_replyto" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="hobbies.html">Hobbies</a>
                <a href="projects.html">Projects</a>
            </nav>
            <p>&copy; 2025 Md. Al Arshad Arafin</p>
            <p id="info"></p>
        </footer>
    </div>

    <script>
        document.getElementById("info").innerHTML = "Last Modified: " + document.lastModified;

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            
            const icon = document.querySelector('.theme-switch i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';

            localStorage.setItem('theme', newTheme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-switch i').className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
    </script>
</body>
</html>
